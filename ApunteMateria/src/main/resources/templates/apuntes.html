<!DOCTYPE html>
<html xlmns:th="http://www,thymeleaf.org">
    <head>
        <title>Apuntes de Materias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body  background="fondo.jpg" bgcolor="FFCECB" >
        <main>
            <header>
                <h1 class="text-center font-bold text-4xl my-3 text-gray-700">Apunntes</h1>
                <nav class="mx-auto max-w-max my-5 grid grid-cols-4 gap-3 text-center">
                    <a th:href="@{/}" class="font-bold border-2 border-gray-400 rounded-md p-2 hover:bg-gray-400 hover:text-white block">Inicio</a>
                    <a th:href="@{/apuntes}" class="font-bold border-2 border-gray-400 rounded-md p-2 hover:bg-gray-400 hover:text-white block">Apuntes</a>
                    <a th:href="@{/contact}" class="font-bold border-2 border-gray-400 rounded-md p-2 hover:bg-gray-400 hover:text-white block">Contacto</a>
                    <a th:href="@{/about}" class="font-bold border-2 border-gray-400 rounded-md p-2 hover:bg-gray-400 hover:text-white block">About</a>
                </nav>     
            </header>      
            <article>
                <a th:if="${sesion != null}" th:href="@{/apuntes/nuevo-apunte}" class="mx-auto border-2 border-gray-400 rounded-md max-w-max p-3 hover:text-white hover:bg-gray-400 block">Crear apunte</a>
                <h3 th:if="${listaApuntes.empty}" class="text-center font-bold text-2xl my-10">No hay apuntes</h3>
                <div class="lg:grid lg:grid-cols-3 gap-5 m-5" th:if="${!listaApuntes.empty}">
                    <div th:each="apunte: ${listaApuntes}" class="mx-auto border-2 border-gray-400 rounded-lg p-3 w-full">
                        <p th:text="'Carrera: ' + ${apunte.carrera}"></p>
                        <p th:text="'Materia: ' + ${apunte.materia}"></p>
                        <p th:text="${#strings.abbreviate(apunte.apunte, 300)}"></p>
                        <a th:href="@{/apuntes/} + ${apunte.id}" class="bg-green-400 text-gray-600 p-2 rounded-md block my-5 mx-auto max-w-max">Leer mas</a>
                    </div>
                </div>
            </article>
            <br><br> <br><br>
            <aside>         
                <nav class="grid grid-cols-3 max-w-max gap-3 ml-auto my-5 text-center" th:if="${sesion == null}">
                    <a th:href="@{/login}" class="font-bold border-2 border-gray-400 rounded-md p-1 hover:bg-gray-400 hover:text-white">Ingresar</a>
                    <a th:href="@{/register}" class="font-bold border-2 border-gray-400 rounded-md p-1 hover:bg-gray-400 hover:text-white">Registrarse</a>
                </nav>
                <form th:if="${sesion != null}" th:action="@{/logout}" method="POST" class="max-w-max ml-auto mr-10 my-5 text-center">
                    <button type="submit" class="font-bold border-2 border-gray-400 rounded-md p-1 hover:bg-gray-400 hover:text-white">Cerrar Sesi√≥n</button>
                </form>      
            </aside>
        </main>

    <div>
    <footer class="font-bold bg-gray-300 text-gray-700 text-center p-2">Copyright &copy; - 2021 - Walter Gomez Fullstack Developer</footer>
</div>

</body>
</html>
