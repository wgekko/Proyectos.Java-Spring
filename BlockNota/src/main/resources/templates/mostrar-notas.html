    <body  background="css/fondo-nota.jpg" bgcolor="FFCECB"> 
    <center>   <h1 class="text-center font-bold text-4xl my-3 text-gray-700"><strong>Lista de Notas</strong></h1></center>
    <center>   <nav  class="mx-auto max-w-max my-5 grid grid-cols-4 gap-3 text-center">
            <a  th:href="@{/}"  class="font-bold border-2 border-gray-400 rounded-md p-2 hover:bg-gray-400 hover:text-white block">Inicio</a>
            <a  th:href="@{/notas}" class="font-bold border-2 border-gray-400 rounded-md p-2 hover:bg-gray-400 hover:text-white block">Notas</a>
            <a  th:href="@{form-contacto.htm}" class="font-bold border-2 border-gray-400 rounded-md p-2 hover:bg-gray-400 hover:text-white block">Contacto</a>
            <a  th:href="@{/about}" class="font-bold border-2 border-gray-400 rounded-md p-2 hover:bg-gray-400 hover:text-white block">acerca</a>
        </nav>    </center>
    <main>   
        <section>
        <div class="grid grid-cols-5 w-1/2 mx-auto text-center font-bold text-xl my-3 bg-gray-600 text-gray-300 rounded-md p-2">
            <p>Id</p>
            <p>Titulo</p>
            <p>Referencia</p>
            <p>Nota</p>
            <p>Editar</p>
            <p>Borrar</p>
        </div>
        <div th:each="user: ${listUsers}" class="grid grid-cols-5 w-1/2 mx-auto text-center p-3 border-2 border-gray-500 my-2 rounded-md">
            <p th:text="${nota.id}">Id</p>
            <p th:text="${nota.titulo}">Titulo</p>
            <p th:text="${nota.referencia}">Referencia</p>
            <p th:text="${nota.nota}">Nota</p>          
            <button class="text-green-600 text-xl"><i class="fas fa-edit"></i></button>
            <button class="text-red-500 text-xl"><i class="fas fa-trash"></i></button>
        </div>
        <!-- <nav class="grid grid-cols-3 max-w-max gap-3 ml-auto my-5 text-center" th:if="${sesion == null}">
             <a th:href="@{/login}" class="font-bold border-2 border-gray-400 rounded-md p-1 hover:bg-gray-400 hover:text-white">Ingresar</a>
             <a th:href="@{/register}" class="font-bold border-2 border-gray-400 rounded-md p-1 hover:bg-gray-400 hover:text-white">Registrarse</a>
         </nav>

         </form>-->
        <nav th:if="${sesion != null}" class="grid grid-cols-2 max-w-max gap-3 mx-auto my-5 text-center">
            <a th:href="@{/notas/} + ${id} + @{/edit}" class="font-bold border-2 border-gray-400 rounded-md p-1 hover:bg-gray-400 hover:text-white">Editar</a>
            <form th:action="@{/notas/} + ${id}" method="post" >
                <button type="submit" class="font-bold border-2 border-gray-400 rounded-md p-1 hover:bg-gray-400 hover:text-white">Borrar</button>
            </form>
        </nav>
        </section>
        <div class="mx-auto border-2 border-gray-400 rounded-lg p-3 w-2/3 my-5">
            <p th:text="'Titulo: ' + ${notas.titulo}" class="font-bold text-lg text-center"></p>
            <p th:text="'Referencia: ' + ${notas.referencia}" class="font-bold text-lg text-center"></p>
            <p th:text="${notas.nota}" class="text-indent"></p>
        </div>     <center><img src="http://img.photobucket.com/albums/v516/draco703/Iconos/Click.gif"></center>
        <br>
        <aside >
            <nav th:if="${sesion == null}" class="max-w-max ml-auto mr-10 my-5 text-center">
                <form >
                    <center> <a th:href="@{/login}" class="font-bold border-2 border-gray-400 rounded-md p-1 hover:bg-gray-400 hover:text-white">Ingresar</a> </center>                                  
                </form>  <br>
                <form >                       
                    <center><a th:href="@{/register}" class="font-bold border-2 border-gray-400 rounded-md p-1 hover:bg-gray-400 hover:text-white">Registrarse</a></center>                  
                </form>           
            </nav> 
            <nav th:if="${sesion != null}" class="max-w-max ml-auto mr-10 my-5 text-center">    
                <form th:action="@{/logout}" method="POST">
                    <button class="font-bold border-2 border-gray-400 rounded-md p-1 hover:bg-gray-400 hover:text-white">Cerrar Sesión</button>
                </form>
            </nav>
        </aside>
    </main>
