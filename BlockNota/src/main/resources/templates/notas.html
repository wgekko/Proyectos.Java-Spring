    <body  background="css/fondo-nota.jpg" bgcolor="FFCECB"> 
    <center>    <h1 class="text-center font-bold text-4xl my-3 text-gray-700">Notas</h1> </center>
    <nav class="mx-auto max-w-max my-5 grid grid-cols-4 gap-3 text-center">
        <a th:href="@{/}" class="font-bold border-2 border-gray-400 rounded-md p-2 hover:bg-gray-400 hover:text-white block">Inicio</a>
        <a th:href="@{/notas}" class="font-bold border-2 border-gray-400 rounded-md p-2 hover:bg-gray-400 hover:text-white block">Notas</a>
        <a  th:href="@{form-contacto.htm}" class="font-bold border-2 border-gray-400 rounded-md p-2 hover:bg-gray-400 hover:text-white block">Contacto</a>
        <a th:href="@{/about}" class="font-bold border-2 border-gray-400 rounded-md p-2 hover:bg-gray-400 hover:text-white block">Acerca</a>
    </nav>    
    <main>   
        <section>
            <a th:if="${sesion != null}" th:href="@{/notas/nueva-nota}" class="mx-auto border-2 border-gray-400 rounded-md max-w-max p-3 hover:text-white hover:bg-gray-400 block">Crear nota</a>
            <h3 th:if="${listaNotas.empty}" class="text-center font-bold text-2xl my-10">No hay notas guardadas</h3>
            <div class="lg:grid lg:grid-cols-3 gap-5 m-5" th:if="${!listaNotas.empty}">
                <div th:each="nota: ${listaNotas}" class="mx-auto border-2 border-gray-400 rounded-lg p-3 w-full">
                    <p th:text="'Titulo: ' + ${nota.titulo}"></p>
                    <p th:text="'Referencia: ' + ${nota.referencia}"></p>
                    <p th:text="${#strings.abbreviate(nota.nota, 300)}"></p>
                    <a th:href="@{/notas/} + ${nota.id}" class="bg-green-400 text-gray-600 p-2 rounded-md block my-5 mx-auto max-w-max">Leer mas</a>
                </div>
            </div>
        </section>
        <aside >      
            <nav class="grid grid-cols-3 max-w-max gap-3 ml-auto my-5 text-center" th:if="${sesion == null}">
                <a th:href="@{/login}" class="font-bold border-2 border-gray-400 rounded-md p-1 hover:bg-gray-400 hover:text-white">Ingresar</a>
                <a th:href="@{/register}" class="font-bold border-2 border-gray-400 rounded-md p-1 hover:bg-gray-400 hover:text-white">Registrarse</a>
            </nav>
            <form th:if="${sesion != null}" th:action="@{/logout}" method="POST" class="max-w-max ml-auto mr-10 my-5 text-center">
                <button type="submit" class="font-bold border-2 border-gray-400 rounded-md p-1 hover:bg-gray-400 hover:text-white">Cerrar Sesión</button>
            </form>
        </aside >
    </main>   
    <footer  th:replace="/fragments/footer :: footer"> </footer>     

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
