    <body  background="css/fondo-nota.jpg" bgcolor="FFCECB"> 
    <center><h1 class="text-center font-bold text-4xl">Listado de usuarios</h1> </center>
        <nav class="mx-auto max-w-max my-5 grid grid-cols-4 gap-3 text-center">
            <a th:href="@{/}" class="font-bold border-2 border-gray-400 rounded-md p-2 hover:bg-gray-400 hover:text-white block">Inicio</a>
            <a th:href="@{/notas}" class="font-bold border-2 border-gray-400 rounded-md p-2 hover:bg-gray-400 hover:text-white block">Notas</a>
            <a  th:href="@{form-contacto.htm}" class="font-bold border-2 border-gray-400 rounded-md p-2 hover:bg-gray-400 hover:text-white block">Contacto</a>
            <a th:href="@{/about}" class="font-bold border-2 border-gray-400 rounded-md p-2 hover:bg-gray-400 hover:text-white block">Acerca</a>
        </nav>         
         <main>   
        <section>
        <div class="grid grid-cols-5 w-1/2 mx-auto text-center font-bold text-xl my-3 bg-gray-600 text-gray-300 rounded-md p-2">
            <p>Id</p>
            <p>Usuario</p>
            <p>Email</p>
            <p>Editar</p>
            <p>Borrar</p>
        </div>
        <div th:each="user: ${listUsers}" class="grid grid-cols-5 w-1/2 mx-auto text-center p-3 border-2 border-gray-500 my-2 rounded-md">
            <p th:text="${user.id}">Id</p>
            <p th:text="${user.usuario}">Usuario</p>
            <p th:text="${user.email}">Email</p>
            <button class="text-green-600 text-xl"><i class="fas fa-edit"></i></button>
            <button class="text-red-500 text-xl"><i class="fas fa-trash"></i></button>
        </div>
           </section>  
             <aside >  
           <nav class="grid grid-cols-3 max-w-max gap-3 ml-auto my-5 text-center">
            <form th:action="@{/logout}" method="POST">
                <button type="submit" class="font-bold border-2 border-gray-400 rounded-md p-3 hover:bg-gray-400 hover:text-white">Cerrar Sesión</button>
            </form>
        </nav>
                 </aside>
         </main>
        <footer  th:replace="/fragments/footer :: footer"> </footer>     

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
